<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="vendors/font_awesome/css/all.min.css" />
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f9f9f9;
            margin: 0;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .modal-header {
            background-color: #6c63ff;
            color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .btn_1 {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .btn_1:hover {
            background-color: #5848c2;
        }

        a {
            color: #6c63ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer_part {
            text-align: center;
            padding: 10px 0;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #6c6c6c;
        }

        #message-container {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }

        #loading-spinner {
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="modal-content cs_modal">
            <div class="modal-header justify-content-center">
                <h5 class="modal-title">Sign Up</h5>
            </div>
            <div class="modal-body">
                <!-- Message Container -->
                <div id="message-container"></div>
                <div id="loading-spinner">
                    <img src="img/loading.gif" alt="Loading..." width="50">
                </div>

                <form id="signup-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required />
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
                    </div>
                    <button type="submit" class="btn_1" id="signup-button">Sign Up</button>
                    <p class="text-center mt-3">
                        Already have an account? <a href="login.html">Log In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer_part">
        <p>2024 Â© Influence - Designed by <a href="#">Dashboard</a></p>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Reference the message container
            const messageContainer = document.getElementById('message-container');
            const spinner = document.getElementById('loading-spinner');
            messageContainer.style.display = 'none'; // Hide message container initially

            // Validate password confirmation
            if (password !== confirmPassword) {
                messageContainer.innerText = 'Passwords do not match!';
                messageContainer.style.color = 'red';
                messageContainer.style.backgroundColor = '#f8d7da';
                messageContainer.style.border = '1px solid #f5c6cb';
                messageContainer.style.display = 'block';
                return;
            }

            const data = { username, email, password };

            try {
                spinner.style.display = 'block'; // Show spinner

                const response = await fetch('http://127.0.0.1:8000/api/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                spinner.style.display = 'none'; // Hide spinner

                if (response.ok) {
                    messageContainer.innerText = result.message || 'Signup successful!';
                    messageContainer.style.color = 'green';
                    messageContainer.style.backgroundColor = '#d4edda';
                    messageContainer.style.border = '1px solid #c3e6cb';
                    messageContainer.style.display = 'block';

                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    messageContainer.innerText = result.error || 'An error occurred. Please try again.';
                    messageContainer.style.color = 'red';
                    messageContainer.style.backgroundColor = '#f8d7da';
                    messageContainer.style.border = '1px solid #f5c6cb';
                    messageContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);

                // Display error message for unexpected errors
                messageContainer.innerText = 'An unexpected error occurred. Please try again later.';
                messageContainer.style.color = 'red';
                messageContainer.style.backgroundColor = '#f8d7da';
                messageContainer.style.border = '1px solid #f5c6cb';
                messageContainer.style.display = 'block';
            }
        });
    </script>
</body>

</html>
